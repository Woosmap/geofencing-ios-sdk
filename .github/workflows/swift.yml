jobs:
  iOS:
    name: Test_iOS 
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_11.5.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: chmod
        run : sudo chmod -R o+w /Users/runner/Library/Developer/
      - name: Run  echo tests
        run: echo $(ls -l /Users/runner/Library/Developer/)
